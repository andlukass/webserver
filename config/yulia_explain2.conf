    server  {
        listen       localhost:8080;
        server_name  localhost;
        autoindex on;
        client_max_body_size 10g;
        root src/webcontent;
        error_page 404 src/webcontent/errorpage.html;
        allow_methods DELETE GET POST;

            autoindex on;
            root src/webcontent/images;
            index Lucas.jpg;
            allow_methods DELETE GET POST;
        }

         location /file {
            autoindex on;
            root src/webcontent;
            index index.html;
        }
    }
    